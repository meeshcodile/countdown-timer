<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asia Trip Countdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
        OBAFOREX
      </a>
    </nav>
  
    <div class="container background-image">
        <h1 id="headline header-text">Countdown to the maldives:</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <div class="message">
          <div id="content">
            <span class="emoji">ü•≥</span>
            <span class="emoji">üéâ</span>
            <span class="emoji">üèÇ</span>
          </div>
        </div>
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
          <img class="d-block w-100 img" src="./img/mal1.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img" src="./img/mal2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img" src="./img/mal3.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 img" src="./img/mal4.jpg" alt="Second slide">
          </div>        
        </div>
      </div>
      <div>
      <footer class="footer">OBAFOREX GLOBAL TRADING</footer>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="main.js"></script>
</body>
</html>
